	<title>{{ site.title }} - {{ page.title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="{{ '/assets/css/uno.css' | relative_url }}">

	<link rel="stylesheet" href="{{ '/assets/reveal/reset.css' | relative_url }}">

	<link rel="stylesheet" href="{{ '/assets/reveal/theme/white.css' | relative_url }}" id="theme">
